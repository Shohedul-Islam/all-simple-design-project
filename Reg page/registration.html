<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="reg.css" />
    
    </style>
</head>
<body>
    <div id="main">
        <div id="heading">
        <h1>Registration Form</h1>
            </div>
        <div id="form">
            <form>
                <level>First Name:</level>
                <input type="text" id="fname" placeholder="Enter your First Name"><br><br>
                <level>last Name:</level>
                <input type="text" id="lname" placeholder="Enter your Last Name"><br><br>
                <level>Email:</level>
                <input type="text" id="email" placeholder="Enter your email"><br><br>
                <level>Password:</level>
                <input type="text" id="pass" placeholder="Enter your Password"><br><br>
				<level>Gender:</level><br><br>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
				<input type="radio" name="gender" value="other"> Other<br><br>
				<level>Date of birth:</level><br>
				<input type="date"  id="date" >
				
				
                <input type="submit" value="submit" >
        
            
            
            </form>
        
        </div>
    </div>
	
</body>
</html>
