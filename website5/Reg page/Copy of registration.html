<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="reg.css" />

</head>
<body>
    <div id="main">
        <div id="heading">
        <h1>Registration Form</h1>
            </div>
        <div id="form">
            <form>
                <level>First Name:</level>
                <input type="text" id="fname" placeholder="Enter your First Name"><br><br>
                <level>last Name:</level>
                <input type="text" id="lname" placeholder="Enter your Last Name"><br><br>
                <level>Roll:</level>
                <input type="text" id="roll" placeholder="Enter your Roll"><br><br>
                <level>Email:</level>
                <input type="text" id="email" placeholder="Enter your email"><br><br>
				<level>Gender:</level><br><br>
                <input type="radio" id="gender" value="male"> Male<br>
                <input type="radio" id="gender" value="female"> Female<br>
				<input type="radio" id="gender" value="other"> Other<br><br>
				<level>Date of birth:</level><br>
				<input type="date"  id="date" >
				
				
                <input type="submit" value="submit" onclick="return(validation())">
      <script type="text/javascript">
	  function validation(){
    var fname = document.getElementById('fname').value;
     var lname = document.getElementById('lname').value;
     var roll = document.getElementById('roll').value;
     var email = document.getElementById('email').value;
    var gender = document.getElementById('gender').value;
    var birthday = document.getElementById('date').value;
  
    if(fname==""){
        alert("Please enter your first name");
        return false;
         }
    if(lname==""){
        alert("Please enter your :Last name");
        return false;
         }
    if(roll==""){
        alert("Please enter your roll");
        return false;
         }
 
    if(email==""){
        alert("Please enter your email");
        return false;
         }
    
    if(gender==""){
        alert("Please enter your gender");
        return false;
         }
    
    if(birthday==""){
        alert("Please enter your Birth date");
        return false;
         }
    
}
</script>  
            
            
            </form>
        
        </div>
    </div>
	
</body>
</html>
