<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>santo slider</title>
    <style>
        .main{width: 35%;height: 300px;}
    </style>
</head>
<body>
   <center>
    <div class="main">
        
            <img src="a.jpg" class="myslides" style="width: 100%;height: 300px;">
            <img src="b.jpg" class="myslides" style="width: 100%;height: 300px;">
            <img src="c.jpg" class="myslides" style="width: 100%;height: 300px;">
            <img src="d.jpg" class="myslides" style="width: 100%;height: 300px;">
        
    </div>
    </center>
    
    
    <script>
        var myindex = 0;
        carousel();
        function carousel(){
            var i;
            var x=document.getElementsByClassName("myslides").value;
            for(i = 0;i<x.leanth;){myindex=1}
            x[myindex-1].style.display="block";
            setTimeout(carousel,2000);
        }
    </script>
</body>
</html>
